<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store - Criar Conta</title>
    <link rel="stylesheet" href="formCadastro.css">
<body>
<header class="cabecalho">
        <img src="img/logo_DStore.png" alt="Digital Store" class="logo">
</header>
  

        <main >
            <div class="cont-principal">
                <h1>Criar Conta</h1>
                <form class="formulario-cadastro">
                    
                       <div class="cont-informacao">
                        <p>Informações Pessoas</p>
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
        
                            <label for="cpf">CPF *</label>
                            <input type="number" id="cpf" name="cpf" placeholder="Insira seu CPF" required>
        
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" placeholder="Insira seu email" required>
        
                            <label for="celular">Celular *</label>
                            <input type="number" name="celular" id="celular" placeholder="Insira seu celular">
                       </div>
    
                       <div class="cont-informacao">
                        <p>Informações de Entraga</p>
                            <label for="endereco">Endereço *</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Insira seu endereço" required>
        
                            <label for="bairro">Bairro *</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Insira seu bairro" required>
        
                            <label for="cidade">Cidade *</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Insira sua cidade" required>
        
                            <label for="cep">CEP *</label>
                            <input type="number" id="cep" name="cep" placeholder="Insira seu CEP" required>
        
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Insira complemento">
                       </div>
    
                    <div class="cont-checkbox">
                        <input type="checkbox" id="confirmaEnvio" name="newsletter" checked>
                        <label for="confirmaEnvio">Quero receber por email ofertas e novidades das lojas da Digital Store. A frequência de envios pode  variar de acordo com a interação do cliente.</label>
                    </div>
                    <button type="submit" id="ciraConta">Criar Conta</button>
                </form>
            </div>
        </main>
    </div> 
</body>
</html>
