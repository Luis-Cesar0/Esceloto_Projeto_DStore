<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store - Login</title>
  <link rel="stylesheet" href="cadastro_loguin_user.css">
  
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo_DStore.png" alt="Digital Store" class="logo">
    </header>
    <main>
        <section class="secao-login">
            <div class="caixa-login" id="login-user">
                <h1>Acesse sua conta</h1>
                <p>Novo cliente? Então registre-se <a href="tela_de_cadastro.html">aqui</a>.</p>
                <form>
                    <div class="cont-login-cad" id="cont-login">
                        <label for="login">Login *</label>

                        <input type="text" id="login" name="login" 
                        placeholder="Insira seu login ou email">

                        <label for="senha">Senha *</label>

                        <input type="password" id="senha" name="senha" placeholder="Insira sua senha">
                        <div class="cont-entra-esqueci">

                            <a href="esqueci_senha.html" class="esqueci-senha">Esqueci minha senha</a>
    
                            <button type="submit" class="crie-entre-conta">Acessar Conta</button>
    
                       </div>
                    </div>

                   
                    <div class="login-social">
                        <p>Ou faça login com</p>
                        <button class="loguin-social"><img src="img/gmail_1.png" alt="Google"></button>
                        <button><img src="img/Original.png" alt="Facebook"></button>
                    </div> 
                </form>
            </div>
            <div class="imagens-sapatos">
                <img src="img/Dois_sapato_loguin.png" alt="Sapato 1" class="dois_sapato">
                
            </div>
        </section>
    </main>
</body>
</html>
