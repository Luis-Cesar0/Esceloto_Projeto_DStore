<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store - Crie sua conta</title>
    <link rel="stylesheet" href="cadastro_loguin_user.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo_DStore.png" alt="Digital Store" class="logo">
    </header>
    <main>
        <section class="secao-login">
            <div class="caixa-login" id="cadstro-user">
                <h1>Crie sua conta</h1>
                <p>Já possui uma conta? Entre <a href="#">aqui.</a></p>
                <form>
                    <div class="cont-login-cad">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu email" required>
                        <button type="submit" class="crie-entre-conta">Criar Conta</button>
                    </div>
                   
                    <div class="login-social">
                        <p>Ou faça login com</p>
                        <button class="loguin-social"><img src="img/gmail_1.png" alt="Google"></button>
                        <button><img src="img/Original.png" alt="Facebook"></button>
                    </div>
                </form>
               
            </div>
            <div class="imagens-sapatos">
                <img src="img/Dois_sapato_loguin.png" alt="Sapato 1" id="dois_sapato">
            </div>
        </section>
    </main>

</body>
</html>
