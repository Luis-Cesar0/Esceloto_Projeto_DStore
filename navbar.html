<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavBar demo</title>
    <link rel="stylesheet" href="navCarouse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   
  </head>
  <body>
    <header>
        <nav>
          <div id="top-nav" class="nav-filhos d-flex justify-content-between">
            <a href="#" class=""><img src="img/logo_DStore.png" alt="logo_DStore"></a>
            <form action="#" method="get" id="form-search-nav">
              <input type="search" name="pesProduto" id="pesProduto">
              <button type="submit" class="nav-btn" id="btnPesquisa"><i class="bi bi-search"></i></button>
            </form>
           <div id="cadEntraCarinho">
              <a href="#" class="nav-btn " id="link_cadastro">Cadastre-se</a>
              <a href="#" class="nav-btn " id="btn_entra">entra</a>
              <a href="#" id="btn-carrinho "><img src="img/carrinhoCompras.png" alt="carinho De compras"></a>
           </div>
          </div>
          <div id="bot-nav" class="nav-filhos ">
            <ul id="listNavLinks">
              <li class="listLinks"><a href="#">Home</a></li>
              <li class="listLinks"><a href="#">Produtos</a></li>
              <li class="listLinks"><a href="#">Categoria</a></li>
              <li class="listLinks"><a href="#">Meus Pedidos</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/sapato_DStore.png" class="d-block w-25" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/sapato_DStore.png" class="d-block w-25" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/sapato_DStore.png" class="d-block w-25" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
